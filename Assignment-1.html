<body style="background-color: rgb(20, 20, 43); color: aliceblue;">
    <u><h1 style="text-align: center;">Internet Programming Assignment-1</h1></u>
    <br /><b>
        <script>
            let cars = ["Honda", "Toyota", "Nissan"];
            let food = ["Biryani", "Chocolate ", "Honey"]
            let friends = ["Aaron", "Athael", "Paul"]
            let everything = cars.concat(food, friends)
            document.write("Array of Cars: " + cars + "<br>");
            document.write("Array of Food: " + food + "<br>");
            document.write("Array of Friends: " + friends + "<br>");
            document.write("Array of Everything: " + everything + "<br>");

            document.write("<br>String Concatenation:<br>" + everything);

            var x = cars.indexOf("Nissan")
            document.write("<br><br>Index of Nissan in Cars: " + x);

            document.write("<br><br>Sorted Cars: " + cars.sort());

            document.writeln("<h3> Join </h3>");
            let text = friends.join(" and ");
            document.writeln(text);

            document.writeln("<h3> Includes? </h3>");
            document.writeln(food.includes("Chocolate", 3));

        </script>
    </b>
